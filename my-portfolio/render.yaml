services:
  - type: web
    name: flask-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: |
      echo "$GOOGLE_SHEETS_CREDENTIALS" > backend/credentials.json && \
      python backend/app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: GOOGLE_SHEETS_CREDENTIALS
        sync: false
    plan: free
