
name: Daily Sync Google Sheets to SQLite

on:
  schedule:
    - cron: '0 6 * * *'  # כל יום ב-9 בבוקר שעון ישראל
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gspread pandas oauth2client

    - name: Run sync script
      working-directory: my-portfolio/src
      run: python sync_sheet_to_sql.py

    - name: Commit and push updated DB and CSVs
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add ../stocks.db ../csv_exports/*
        git commit -m "🔄 Daily sync from Google Sheets"
        git push
