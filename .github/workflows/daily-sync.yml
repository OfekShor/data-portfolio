name: Daily Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # מריץ כל יום ב־07:00 לפי שעון ישראל (UTC+3)

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install -r my-portfolio/backend/requirements.txt

      - name: Write credentials.json from GitHub Secret
        run: |
          echo "$CREDENTIALS_JSON" | python3 -c "import sys, json; print(json.dumps(json.loads(sys.stdin.read()), indent=2))" > my-portfolio/backend/credentials.json
        env:
          CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON }}

      - name: Run sync script
        run: python my-portfolio/backend/sync_sheet_to_sql.py
