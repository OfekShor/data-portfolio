name: Daily Sync Google Sheets to SQLite

on:
  schedule:
    - cron: '0 3 * * *'  # Every day at 3:00 AM UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r my-portfolio/backend/requirements.txt

      - name: Create credentials.json from secret
        env:
          CREDENTIALS_JSON: ${{ secrets.GSHEET_CREDENTIALS }}
        run: |
          echo "$CREDENTIALS_JSON" > my-portfolio/backend/credentials.json

      - name: Run sync script
        run: python my-portfolio/backend/sync_sheet_to_sql.py

